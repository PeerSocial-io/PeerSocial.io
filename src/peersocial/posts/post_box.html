<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Public Post</h5>
                <button type="button" class="close close-modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">


                <form id="postForm_select_type" class="d-flex justify-content-between">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="postRadios" id="inlineCheckbox1" value="type_message" checked>
                        <label class="form-check-label" for="inlineCheckbox1">Message</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="postRadios" id="inlineCheckbox2" value="type_media" disabled>
                        <label class="form-check-label" for="inlineCheckbox2">Media</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="postRadios" id="inlineCheckbox3" value="type_status" disabled>
                        <label class="form-check-label" for="inlineCheckbox3">Status</label>
                    </div>
                </form>

                <hr/>

                <div class="view_type_message">
                    <form id="postForm_MESSAGE">
                        <textarea class="form-control" id="type_message_input" rows="3"></textarea>
                    </form>
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-around">
                <button type="button" class="btn btn-primary" id="post_message">Post</button>
                <button type="button" class="btn btn-secondary close-modal" id="cancel">Cancel</button>
            </div>
        </div>
    </div>
</div>
