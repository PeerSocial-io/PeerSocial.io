<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-sm-3">

            <div class="text-center">
                <img src="<%- (user.profileImage || 'https://ssl.gstatic.com/accounts/ui/avatar_2x.png') %>" class="avatar img-circle img-thumbnail" alt="avatar">
            </div><br/>
            <div class="row" style="padding-bottom:1px;">
                <div class="col-sm-10"><div style="border: 1px solid #ddd;display:inline-block;"><h1 style="display: inline;"><%= user.alias %></h1>#<%= user.uid32 %></div></div>
            </div><br/>
            <ul class="list-group text-center">
                <li class="list-group-item" id="display_name"><%- (profile && profile.display_name ? profile.display_name :'') %></li>
                <li class="list-group-item" id="tagline"><%- (profile && profile.tagline ? profile.tagline :'') %></li>
            </ul>
            <hr/>


            <% if(!notLoggedIn)
                if(!isMyPeer){ %>
                <a href="javascript:undefined;" class="btn btn-block btn-primary" id="addPeer">Add Peer</a>
            <% }else{ %>
                <a href="javascript:undefined;" class="btn btn-block btn-danger" id="removePeer">Remove Peer</a>
            <% } %>
            <br/>
        </div>
        <style>
            .tab-content {
                border-left: 1px solid #ddd;
                border-right: 1px solid #ddd;
                border-bottom: 1px solid #ddd;
                padding: 10px;
            }

            .nav-tabs {
                margin-bottom: 0;
            }
        </style>
        <div class="col-sm-9">

            <ul class="nav nav-tabs" id="profileTabs">
                <!--<li class="nav-item">-->
                <!--    <a class="nav-link" href="/profile">Profile</a>-->
                <!--</li>-->
            </ul>

            <div class="tab-content">
                <!--/tab-pane-->
                <!--<div class="tab-pane" role="tabpanel" id="profile-main2">page2</div>-->
                
            </div>
        </div>

    </div>
</div>
