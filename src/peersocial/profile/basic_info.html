<div class="tab-pane active">
    <form class="form" action="##" method="post" id="registrationForm">
        <div class="form-group">

            <div class="col-xs-6">
                <label for="display_name"><h4>Display Name</h4></label>
                <input type="text" class="form-control" name="display_name" id="display_name" placeholder="display name" title="enter your display name if any." value="<%- (profile && profile.display_name ? profile.display_name :'') %>">
            </div>
        </div>
        <div class="form-group">

            <div class="col-xs-6">
                <label for="tagline"><h4>Tagline</h4></label>
                <input type="text" class="form-control" name="tagline" id="tagline" placeholder="my tagline" title="enter any tagline." value="<%- (profile && profile.tagline ? profile.tagline :'') %>">
            </div>
        </div>

    </form>

</div>
