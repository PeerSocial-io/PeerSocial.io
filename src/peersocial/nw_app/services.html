<div class="container">

    <div>
        <%
        
        var gunStatus = nw_app_core.gun_server && nw_app_core.gun_server.listening;
        var activeColor = gunStatus ? "green" : "red";
        var gunStatus = gunStatus ? "Active" : "Down";
        
        
        %>
            <h1>Gun Local Server Status:
                <font color="<%= activeColor %>">
                    <%= gunStatus %>
                </font>
            </h1>
            <hr/>

            <br/>
            <style>
                .floating-tooltip-2 {
                    width: 96px;
                    height: 80px;
                    position: absolute;
                    display: none;
                    padding: 8px;
                    box-sizing: border-box;
                    font-size: 12px;
                    color: #131722;
                    background-color: rgba(255, 255, 255, 1);
                    text-align: left;
                    z-index: 1000;
                    top: 12px;
                    left: 12px;
                    pointer-events: none;
                    border: 1px solid rgba(0, 150, 136, 1);
                    border-radius: 2px;
                }
            </style>
            <div id="chart"></div>
            <div id="status-interval"></div>

    </div>

</div>
