<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="<%- (profileImage || 'https://ssl.gstatic.com/accounts/ui/avatar_1x.png') %>" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title"><%- alias %></h5>
        <p class="card-text"><%- bio %></p>
        <% if(add){ %>
            <a href="javascript:undefined;" class="btn btn-primary">Add Peer</a> 
        <% }else{ %>
            <a href="#peer~<%- uid32 %>@<%- alias %>" class="btn btn-primary">View Peer</a> 
        <% } %>
    </div>
</div>
