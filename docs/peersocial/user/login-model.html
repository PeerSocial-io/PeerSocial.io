<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Peer Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="loginForm">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Username:</label>
            <input type="text" class="form-control" id="username">
            <div id="username_error"></div>
          </div>
          <div class="form-group" id="pwfield">
            <label for="message-text" class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="password"></input>
            <div id="password_error"></div>
          </div>
          <div class="form-group" id="confirmpwfield" style="display:none;">
            <label for="message-text" class="col-form-label">Confirm Password:</label>
            <input type="password" class="form-control" id="confirm-password"></input>
            <div id="confirm-password_error"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="login">Login</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
