<div class="tab-pane active">
    <div class="container">
        <button id="createApp2" class="btn btn-block btn-primary">+</button><br/>
        <% if(profile && profile.peer_apps){ 
            for(var i in profile.peer_apps){
            if(i == "_" || !profile.peer_apps[i]) continue;
                var peerapp = await user.get("profile").get("peerapps_v2").get(i).once();
                if(!peerapp) continue;
        %>
        <ul class="list-group">
            <li class="list-group-item"><%= peerapp.title %></span>
                <span class="float-right">
                    <a class="btn btn-primary" href="/peerapp2-open~<%= me.uid32 %>@<%= me.alias %>~<%= peerapp.title %>/">open</a>
                    <a class="btn btn-danger deleteApp2" href="javascript:undefined;" data-id="<%= i %>">Delete</a>
                </span>
            </li>
        </ul><br/>
        <% }} %>
    </div>
</div>
