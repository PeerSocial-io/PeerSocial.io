<div class="container">
    <div class="row text-center rounded-circle" style="padding-bottom:1px;">
        <div class="col-sm-12">
            <a href="/peer/~<%= userData.pub %>"><img src="<%- ( (profile && profile.peer_profile_image) || 'https://ssl.gstatic.com/accounts/ui/avatar_2x.png') %>" class="avatar rounded-circle" alt="avatar" /></a>

            <br/>

            <a href="/peer/~<%= userData.pub %>">
                <%= userData.alias %>#
                    <%= userData.uid32 %>
            </a>
            <br/>
            
            <% if(isMe) { %>
            <a class="btn btn-success" href="/posts/new">New Post</a>
            <% } %>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8" id="post_feed">
            <div class="text-center">

                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>

            </div>
        </div>
    </div>
</div>
